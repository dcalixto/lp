
 <div class="container mx-auto flex  md:my-24  ">
<div class="swiper-container w-100">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
        <!-- Slides -->

              {% for slide in site.slides limit:5 %}





      <div class="swiper-slide bg-cover bg-center shadow-lg" style="background-image:  url('{{ slide.image }}');">
                    <div class="container mx-auto px-6 md:px-20 py-6">
                        <div class="w-full md:w-1/2">
                            <div class="md:border border-gray-100 md:p-10">
                                <h3 class="text-5xl leading-tight" style="font-family: Niconne, cursive;">Bem vindo </h3>
                                <h2 class="font-bold leading-tight text-6xl">Empresa x</h2>
                                <p class="text-xl mt-10 font-light">xxxxx.
                                </p>
                            </div>
                            <div class="my-10 md:mx-10 md:-mt-2"><a href="#appointment"
                                    class="bg-pink-500  ease-linear hover:bg-blue-600 text-white px-6 py-4 rounded-full">Saiba mais</a></div>
                        </div>
                    </div>
                </div>



         {% endfor %}

    </div>

    <div class="swiper-button-prev bg-white w-16 h-16 text-xs rounded-full text-green-500 mx-10"></div>
    <div class="swiper-button-next bg-white w-16 h-16 text-xs rounded-full text-green-500 mx-10"></div>

    <div class="swiper-pagination"></div>   
</div>
      

</div>
